{% extends "main/index.html" %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <label>Логин:</label>
    <input type="text" name="username">
    <label>Пароль:</label>
    <input type="password" name="password">
    <button type="submit">Войти</button>
</form>
<a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
{% endblock %}
