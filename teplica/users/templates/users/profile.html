{% extends "main/index.html" %}
{% block content %}
<h2>Привет, {{ user.username }}!</h2>
<h3>Твои теплицы:</h3>
<ul>
    {% for greenhouse in greenhouses %}
        <li>{{ greenhouse.name }}</li>
    {% empty %}
        <p>У тебя пока нет теплиц.</p>
    {% endfor %}
</ul>
<a href="{% url 'logout' %}">Выйти</a>
{% endblock %}
